<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Quiz, test, assessment of one's knowledge of literature">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Literature Quiz</title>
  <link href="wireframe_main.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i|Source+Sans+Pro:400,400i,700,700i&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="results_page_h1">
    <h1>You got 10 out of 10 Correct!</h1>
  </header>
  
  <section class="final_page">
    <header>
      <h2>See your level below</h2>
    </header>
    <fieldset>
      <div class="grade">
        <span class="score_range">10 of 10</span>
        <span>Literary Master!</span>
      </div>
      <div class="grade">
        <span class="score_range">8-9 of 10</span>
        <span>You know literature</span>
      </div>
      <div class="grade">
        <span class="score_range">6-7 of 10</span>
        <span>The library is your favorite hangout</span>
      </div>
      <div class="grade">
        <span class="score_range">0-5 of 10</span>
        <span>Keep up the reading, there is a lot of literature to still explore</span>
      </div>
    </fieldset>
    <div class="button_container">
      <button type="button" class="restart_button">
        <a href="wireframe_main.html">Try Again?</a>
      </button>
    </div>
  </section>
  </body> 
</html>
