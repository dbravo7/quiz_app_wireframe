<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Quiz, test, assessment of one's knowledge of literature">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Literature Quiz</title>
  <link href="wireframe_main.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i|Source+Sans+Pro:400,400i,700,700i&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="question_header">
    <h1>Question 1 of 10</h1>
  </header>
  
  <section class="question_page">
    <header>
      <h2>Which of the following books was written by Alexander Dumas?</h2>
    </header>
    <form class="question_form">
      <fieldset class="question_field">
        <label>
          <input type="radio" name="answer" required>
          <span>The Fairy Queen</span>
        </label>
        <label>
          <input type="radio" name="answer" required>
          <span>Paradise Lost</span>
        </label>
        <label>
          <input type="radio" name="answer" required>
          <span>The Count of Monte Cristo</span>
        </label>
        <label>
          <input type="radio" name="answer" required>
          <span>All of the above</span>
        </label>
      </fieldset>
      <div class=" button_container">
        <button type="button" class="submit_button">
          <a href="wireframe_answer_page.html">Submit Answer</a>
        </button>
      </div>
    </form>
  </section>
</body>
</html>
